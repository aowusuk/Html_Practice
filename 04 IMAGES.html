<script>
function selectPic(picSelected){
pictures= document.getElementsByClassName('picture');
for (i=0; i< pictures.length; i++) {
pictures[i].style.display='none';
};

key='pic-'+ picSelected;
document.getElementById(key).style.display='block';

};
</script>
