<html>
<head>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</head>
<body>
	<span id='title'>MOVING CLOCK</span>
	<br><br>

	

	<button id='right' onclick="$('#clock').animate({left:'170px'},'medium');">RIGHT</button>

	<button id='left' onclick="$('#clock').animate({left:'10px'},'medium');">LEFT</button>

	<button id='down' onclick="$('#clock').animate({top:'170px'},'medium');">DOWN</button>

	<button id='up' onclick="$('#clock').animate({top:'75px'},'medium');">UP</button>

	<button id='fadein' onclick="$('#clock').fadeIn('slow');">FADEIN</button>

	<button id='fadeout' onclick="$('#clock').fadeOut('slow');">FADEOUT</button>

<br><br>

	<img id='clock' style='height:70px;position:absolute;top:75px;left:10px;display:block' src='http://gobongo3.net//information/24065/coffeeClock.jpg'>
	<script src='http://www.gobongo3.net/src/347/13331/collect-page moving clock-6.js'></script>

</body>
</html>
